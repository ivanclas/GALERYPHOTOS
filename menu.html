<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .email-display {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenido</h1>
        <div class="email-display" id="user-email"></div>
        <button onclick="goToUpload()">Guardar mis fotos</button>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

    <script>
        // Mostrar el correo del usuario
        const emailDisplay = document.getElementById("user-email");
        const userEmail = localStorage.getItem("userEmail"); // Obtener el correo de localStorage

        // Comprobar si hay un correo guardado, si no redirigir a la página de inicio de sesión
        if (!userEmail) {
            window.location.href = 'index.html'; // Redirigir a la página de inicio de sesión
        } else {
            emailDisplay.textContent = `Correo electrónico: ${userEmail}`;
        }

        // Función para redirigir a la página de subir fotos
        function goToUpload() {
            window.location.href = 'formulario.html'; // Redirigir a la página de subir fotos
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem("userEmail"); // Limpiar el correo de localStorage
            window.location.href = 'index.html'; // Redirigir a la página de inicio de sesión
        }
    </script>
</body>
</html>
