<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos y Videos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            color: #3f51b5;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Botones de filtro */
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 15px;
        }

        .filter-buttons button {
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(63, 81, 181, 0.2);
        }

        .filter-buttons button:hover {
            background-color: #303f9f;
            transform: translateY(-3px);
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            width: 100%;
            max-width: 1400px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-bottom: 5px solid #3f51b5;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }

        .gallery-item h4 {
            text-align: center;
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }

        /* Botón de eliminar */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Botón flotante */
        .float-button {
            position: fixed;
            bottom: 80px;
            right: 30px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(63, 81, 181, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .float-button:hover {
            background-color: #303f9f;
            transform: scale(1.1);
        }

        /* Botón flotante de eliminar */
        .delete-float-button {
            position: fixed;
            bottom: 20px;
            right: 30px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
        }

        .delete-float-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .filter-buttons button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .gallery {
                gap: 20px;
            }

            .float-button, .delete-float-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .gallery {
                gap: 15px;
            }

            .gallery-item h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Galería de Fotos y Videos</h1>

    <!-- Botones de filtro -->
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">Todo</button>
        <button onclick="filterGallery('photo')">Fotos</button>
        <button onclick="filterGallery('video')">Videos</button>
    </div>

    <!-- Galería -->
    <div class="gallery" id="gallery"></div>

    <!-- Botón flotante para agregar archivos -->
    <button class="float-button" onclick="window.location.href='formulario.html'">+</button>

    <!-- Botón flotante para eliminar archivos seleccionados -->
    <button class="delete-float-button" id="deleteSelectedBtn" onclick="deleteSelectedFiles()">❌</button>

    <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,video/*" onchange="uploadFiles(event)">
 
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL, deleteObject, uploadBytes } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let galleryItems = [];

        auth.onAuthStateChanged(user => {
            if (user) {
                loadGallery(user.email);
            } else {
                alert("Por favor, inicia sesión para ver la galería.");
                window.location.href = "index.html";
            }
        });

        async function loadGallery(email) {
            const storageRef = ref(storage, email);
            const listResult = await listAll(storageRef);
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            galleryItems = [];

            listResult.items.forEach(async (itemRef) => {
                const url = await getDownloadURL(itemRef);
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.type = itemRef.name.match(/\.(jpg|jpeg|png)$/i) ? 'photo' : 'video';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'gallery-checkbox';
                checkbox.dataset.ref = itemRef.fullPath;
                checkbox.addEventListener('change', toggleDeleteButton);
                galleryItem.appendChild(checkbox);
                galleryItems.push(checkbox);

                if (galleryItem.dataset.type === 'photo') {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = itemRef.name;
                    galleryItem.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    galleryItem.appendChild(video);
                }

                const title = document.createElement('h4');
                title.textContent = itemRef.name;
                galleryItem.appendChild(title);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'Eliminar';
                deleteBtn.onclick = async () => {
                    const confirmSingleDelete = confirm("¿Estás seguro de que deseas eliminar este archivo?");
                    if (!confirmSingleDelete) {
                        return;
                    }
                    try {
                        await deleteObject(ref(storage, itemRef.fullPath));
                        alert('Archivo eliminado exitosamente.');
                        loadGallery(email);
                    } catch (error) {
                        console.error("Error al eliminar el archivo:", error);
                        alert('Hubo un error al eliminar el archivo.');
                    }
                };
                galleryItem.appendChild(deleteBtn);

                gallery.appendChild(galleryItem);
            });
        }

        function toggleDeleteButton() {
            const selectedItems = document.querySelectorAll('.gallery-checkbox:checked').length;
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            deleteBtn.style.display = selectedItems > 0 ? 'flex' : 'none';
        }

        function filterGallery(type) {
            galleryItems.forEach(item => {
                const galleryItem = item.closest('.gallery-item');
                if (galleryItem) {
                    galleryItem.style.display = (type === 'all' || galleryItem.dataset.type === type) ? 'block' : 'none';
                }
            });
        }

        async function uploadFiles(event) {
            const files = event.target.files;
            const user = auth.currentUser;
            if (!user) {
                alert("Por favor, inicia sesión para subir archivos.");
                return;
            }
            const userEmail = user.email;

            try {
                for (const file of files) {
                    const fileRef = ref(storage, `${userEmail}/${file.name}`);
                    await uploadBytes(fileRef, file);
                }
                alert('Archivos subidos exitosamente.');
                loadGallery(userEmail);
            } catch (error) {
                console.error("Error al subir los archivos:", error);
                alert('Hubo un error al subir los archivos.');
            }
        }

        async function deleteSelectedFiles() {
            const checkboxes = document.querySelectorAll('.gallery-checkbox:checked');
            if (checkboxes.length === 0) {
                alert("No hay archivos seleccionados para eliminar.");
                return;
            }

            const confirmDelete = confirm("¿Estás seguro de que deseas eliminar los archivos seleccionados?");
            if (!confirmDelete) {
                return;
            }

            const promises = [];
            checkboxes.forEach(checkbox => {
                const itemRef = ref(storage, checkbox.dataset.ref);
                promises.push(deleteObject(itemRef));
            });

            try {
                await Promise.all(promises);
                alert('Archivos eliminados exitosamente.');
                loadGallery(auth.currentUser.email);
            } catch (error) {
                console.error("Error al eliminar los archivos:", error);
                alert('Hubo un error al eliminar algunos archivos.');
            }
        }

        window.filterGallery = filterGallery;
        window.deleteSelectedFiles = deleteSelectedFiles;
        window.uploadFiles = uploadFiles;
    </script>
</body>
</html>
