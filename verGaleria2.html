<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos y Videos</title>
    <style>
        /* Estilos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #007bff;
            text-align: center;
            font-size: 36px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            flex: 1;
            min-width: 120px;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img,
        .gallery-item video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item h4 {
            margin: 10px 0 0;
            color: #333;
            font-size: 18px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .float-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .float-button:hover {
            background-color: #0056b3;
        }

        .delete-float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .delete-float-button:hover {
            background-color: darkred;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .gallery {
                padding: 10px;
                gap: 10px; /* Reduce el espacio entre los elementos */
            }

            .gallery-item {
                padding: 8px; /* Reduce el padding de los elementos */
            }

            .gallery-item img,
            .gallery-item video {
                max-width: 90%; /* Haz que las imágenes y videos sean más pequeños */
                border-radius: 8px;
            }

            .gallery-item h4 {
                font-size: 14px; /* Reduce el tamaño del texto */
            }

            .float-button,
            .delete-float-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Galería de Fotos y Videos</h1>
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">Todo</button>
        <button onclick="filterGallery('photo')">Fotos</button>
        <button onclick="filterGallery('video')">Videos</button>
    </div>
    <div class="gallery" id="gallery"></div>

    <!-- Botón para redirigir al formulario -->
    <button class="float-button" onclick="window.location.href='formulario.html'">+</button>

    <!-- Botón para eliminar archivos seleccionados -->
    <button class="delete-float-button" id="deleteSelectedBtn" onclick="deleteSelectedFiles()">❌</button>

    <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,video/*" onchange="uploadFiles(event)">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL, deleteObject, uploadBytes } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let galleryItems = [];

        auth.onAuthStateChanged(user => {
            if (user) {
                loadGallery(user.email);
            } else {
                alert("Por favor, inicia sesión para ver la galería.");
                window.location.href = "index.html";
            }
        });

        async function loadGallery(email) {
            const storageRef = ref(storage, email);
            const listResult = await listAll(storageRef);
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            galleryItems = [];

            listResult.items.forEach(async (itemRef) => {
                const url = await getDownloadURL(itemRef);
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.type = itemRef.name.match(/\.(jpg|jpeg|png)$/i) ? 'photo' : 'video';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'gallery-checkbox';
                checkbox.dataset.ref = itemRef.fullPath;
                checkbox.addEventListener('change', toggleDeleteButton);
                galleryItem.appendChild(checkbox);
                galleryItems.push(checkbox);

                if (galleryItem.dataset.type === 'photo') {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = itemRef.name;
                    galleryItem.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    galleryItem.appendChild(video);
                }

                const title = document.createElement('h4');
                title.textContent = itemRef.name;
                galleryItem.appendChild(title);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'Eliminar';
                deleteBtn.onclick = async () => {
                    const confirmSingleDelete = confirm("¿Estás seguro de que deseas eliminar este archivo?");
                    if (!confirmSingleDelete) {
                        return;
                    }
                    try {
                        await deleteObject(ref(storage, itemRef.fullPath));
                        alert('Archivo eliminado exitosamente.');
                        loadGallery(email);
                    } catch (error) {
                        alert('Error al eliminar el archivo: ' + error.message);
                    }
                };
                galleryItem.appendChild(deleteBtn);

                gallery.appendChild(galleryItem);
            });
        }

        function filterGallery(type) {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (type === 'all' || item.dataset.type === type) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        async function uploadFiles(event) {
            const files = event.target.files;
            const user = auth.currentUser;
            if (!user) {
                alert("Por favor, inicia sesión para subir archivos.");
                return;
            }
            const email = user.email;
            const promises = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileRef = ref(storage, `${email}/${new Date().toISOString()}-${file.name}`);
                promises.push(uploadBytes(fileRef, file));
            }

            try {
                await Promise.all(promises);
                alert('Archivos subidos exitosamente.');
                loadGallery(email);
            } catch (error) {
                alert('Error al subir archivos: ' + error.message);
            }
        }

        function toggleDeleteButton() {
            const selectedItems = galleryItems.filter(item => item.checked);
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            if (selectedItems.length > 0) {
                deleteBtn.style.display = 'flex';
            } else {
                deleteBtn.style.display = 'none';
            }
        }

        async function deleteSelectedFiles() {
            const selectedItems = galleryItems.filter(item => item.checked);
            if (selectedItems.length === 0) return;

            const confirmDelete = confirm("¿Estás seguro de que deseas eliminar los archivos seleccionados?");
            if (!confirmDelete) return;

            const user = auth.currentUser;
            if (!user) {
                alert("Por favor, inicia sesión para eliminar archivos.");
                return;
            }

            const email = user.email;
            const promises = selectedItems.map(item => deleteObject(ref(storage, item.dataset.ref)));
            try {
                await Promise.all(promises);
                alert('Archivos seleccionados eliminados exitosamente.');
                loadGallery(email);
            } catch (error) {
                alert('Error al eliminar los archivos: ' + error.message);
            }
        }
    </script>
</body>
</html>
