<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Firebase</title>
    <style>
        /* Estilos mejorados */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .toggle-password svg {
            fill: #999;
            width: 100%;
            height: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-overlay p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Estilos para el botón de Google */
        .google-login-btn, .facebook-login-btn, .github-login-btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-login-btn {
            background-color: #4285F4;
        }

        .google-login-btn:hover {
            background-color: #3367D6;
        }

        .facebook-login-btn {
            background-color: #3b5998;
        }

        .facebook-login-btn:hover {
            background-color: #2d4373;
        }

        .github-login-btn {
            background-color: #333;
        }

        .github-login-btn:hover {
            background-color: #24292e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <div class="input-wrapper">
            <input type="email" id="login-email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-wrapper">
            <input type="password" id="login-password" placeholder="Contraseña" required />
            <span class="toggle-password" onclick="togglePassword('login-password')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4.5c-7.5 0-11 7.5-11 7.5s3.5 7.5 11 7.5 11-7.5 11-7.5-3.5-7.5-11-7.5zm0 12c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5zm0-7c-1.5 0-2.5 1-2.5 2.5s1 2.5 2.5 2.5 2.5-1 2.5-2.5-1-2.5-2.5-2.5z"/>
                </svg>
            </span>
        </div>
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="loginWithGoogle()" class="google-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M44.5 20H24v8.5h11.9c-1.6 4.5-5.4 6.7-9.6 6.7-5.7 0-10.5-4.8-10.5-10.5S20.7 14 26.5 14c2.4 0 4.5.8 6.3 2.2l6.2-6.2C35 6.8 30.9 4.8 26.5 4.8 14.8 4.8 5.5 14.1 5.5 25.5S14.8 46.2 26.5 46.2c10.3 0 18.9-8.1 18.9-18.2 0-1.2-.1-2.3-.3-3.5z" fill="#FFC107"/><path d="M6.9 14.3l7.2 5.3c2-4.5 6.7-7.7 12.4-7.7 2.4 0 4.5.8 6.3 2.2l6.2-6.2c-4.1-3.2-9.3-5.1-15.2-5.1-7.8 0-14.9 4.4-18.6 11z" fill="#FF3D00"/><path d="M26.5 46.2c5.8 0 10.7-2.2 14.2-5.8L34.5 34c-2 1.6-4.4 2.5-7 2.5-5.7 0-10.5-4.8-10.5-10.5h-9c0 8.5 7.2 15.4 15.5 15.4z" fill="#4CAF50"/><path d="M6.9 14.3l7.2 5.3c2-4.5 6.7-7.7 12.4-7.7 2.4 0 4.5.8 6.3 2.2l6.2-6.2c-4.1-3.2-9.3-5.1-15.2-5.1-7.8 0-14.9 4.4-18.6 11z" fill="#1976D2"/></svg>
            Iniciar sesión con Google
        </button>
        <button class="facebook-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.04c-5.5 0-10 4.48-10 10.01 0 5 3.66 9.13 8.43 9.88v-6.98h-2.54v-2.9h2.54v-2.2c0-2.51 1.5-3.88 3.78-3.88 1.09 0 2.23.2 2.23.2v2.44h-1.26c-1.25 0-1.63.78-1.63 1.57v1.88h2.83l-.45 2.9h-2.38v6.98c4.77-.75 8.43-4.88 8.43-9.88 0-5.53-4.5-10.01-10-10.01z"/></svg>
            Iniciar sesión con Facebook
        </button>
        <button class="github-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c-5.52 0-10 4.48-10 10 0 4.42 2.87 8.16 6.84 9.49.5.09.66-.22.66-.48 0-.24-.01-1.03-.01-1.88-2.78.61-3.37-1.3-3.37-1.3-.45-1.14-1.1-1.44-1.1-1.44-.9-.61.07-.6.07-.6 1 .08 1.52 1.02 1.52 1.02.89 1.53 2.34 1.09 2.91.83.09-.64.35-1.09.64-1.34-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02A9.558 9.558 0 0112 7.5c.86.01 1.73.12 2.54.34 1.9-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.86-2.33 4.69-4.55 4.94.36.31.69.92.69 1.85 0 1.34-.01 2.42-.01 2.75 0 .26.16.58.67.48A10.01 10.01 0 0022 12c0-5.52-4.48-10-10-10z"/></svg>
            Iniciar sesión con GitHub
        </button>
        <p><a href="javascript:void(0);" onclick="resetPassword()">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes una cuenta? <a href="javascript:void(0);" onclick="openModal()">Regístrate aquí</a>.</p>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Registro</h1>
            <div class="input-wrapper">
                <input type="email" id="register-email" placeholder="Correo electrónico" required />
            </div>
            <div class="input-wrapper">
                <input type="password" id="register-password" placeholder="Contraseña" required />
                <span class="toggle-password" onclick="togglePassword('register-password')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4.5c-7.5 0-11 7.5-11 7.5s3.5 7.5 11 7.5 11-7.5 11-7.5-3.5-7.5-11-7.5zm0 12c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5zm0-7c-1.5 0-2.5 1-2.5 2.5s1 2.5 2.5 2.5 2.5-1 2.5-2.5-1-2.5-2.5-2.5z"/>
                    </svg>
                </span>
            </div>
            <button onclick="register()">Registrar</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Por favor, espere...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({
            prompt: 'select_account'
        });
        provider.addScope('profile');
        provider.addScope('email');

        const loadingOverlay = document.getElementById("loadingOverlay");

        window.openModal = () => {
            const modal = document.getElementById("registerModal");
            modal.style.display = "flex";
        };

        window.closeModal = () => {
            const modal = document.getElementById("registerModal");
            modal.style.display = "none";
        };

        window.login = async () => {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;
            if (!email || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            loadingOverlay.style.display = "flex";
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("¡Inicio de sesión exitoso!");
                window.location.href = 'formulario.html';
            } catch (error) {
                alert("Error en el inicio de sesión: " + error.message);
            } finally {
                loadingOverlay.style.display = "none";
            }
        };

        window.register = async () => {
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value;
            if (!email || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            loadingOverlay.style.display = "flex";
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("¡Registro exitoso!");
                document.getElementById("register-email").value = "";
                document.getElementById("register-password").value = "";
                closeModal();
            } catch (error) {
                alert("Error en el registro: " + error.message);
            } finally {
                loadingOverlay.style.display = "none";
            }
        };

        window.resetPassword = async () => {
            const email = document.getElementById("login-email").value.trim();
            if (!email) {
                alert("Por favor, ingresa tu correo electrónico para restablecer la contraseña.");
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Correo de restablecimiento enviado.");
            } catch (error) {
                alert("Error al enviar el correo: " + error.message);
            }
        };

        window.togglePassword = (fieldId) => {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        };

        window.loginWithGoogle = async () => {
            loadingOverlay.style.display = "flex";
            try {
                await signInWithPopup(auth, provider);
                alert("¡Inicio de sesión con Google exitoso!");
                window.location.href = 'formulario.html';
            } catch (error) {
                alert("Error al iniciar sesión con Google: " + error.message);
            } finally {
                loadingOverlay.style.display = "none";
            }
        };
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
