<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos a Firebase</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="email"], input[type="file"] {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        #selectedImages {
            margin-top: 20px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        #selectedImages img, #selectedImages video, #selectedImages .file-icon {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        #progressBar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none; 
            margin-top: 10px;
            position: relative;
        }

        #progress {
            height: 20px;
            background-color: #007bff;
            width: 0;
            transition: width 0.3s ease;
        }

        #progressMessage {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        .logout-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #ff2222;
            transform: translateY(-3px);
        }

        .file-icon img {
            width: 60px;
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
            }

            #selectedImages img, #selectedImages video, #selectedImages .file-icon {
                max-width: 80px;
            }

            .logout-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }

        .folder-button {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.folder-button:hover {
    background-color: #388e3c;
    transform: translateY(-3px);
}

.folder-button:active {
    transform: translateY(0);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Archivos</h1>
        <label for="emailInput">Correo Electr√≥nico:</label>
        <input type="email" id="emailInput" placeholder="Tu correo electr√≥nico" required readonly>
        
        <label for="fileInput">Seleccionar Archivos (Im√°genes, Videos, PDF, Word, ZIP):</label>
        <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx, .zip, .rar" multiple onchange="previewFiles()">

        <div id="selectedImages"></div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="progressMessage"></div>
        </div>

        <button onclick="uploadFiles()">Subir Archivos</button>
        <button onclick="window.location.href='verGaleria2.html'">Ver Galer√≠a</button>
        <button onclick="window.location.href='verGaleria.html'">Ver Documentos</button>
        
    </div>
<!-- Bot√≥n flotante para crear una nueva carpeta -->
<button class="folder-button" onclick="window.location.href='nuevo.html'">üìÅ</button>


    <button class="logout-button" onclick="logout()">‚ùå</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let userEmail = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                document.getElementById('emailInput').value = userEmail;
            } else {
                window.location.href = 'index.html'; 
            }
        });

        window.previewFiles = function() {
            const files = document.getElementById('fileInput').files;
            const selectedFilesContainer = document.getElementById('selectedImages');
            selectedFilesContainer.innerHTML = ""; 

            if (files.length > 0) {
                selectedFilesContainer.style.display = 'flex'; 
                Array.from(files).forEach(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (file.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            selectedFilesContainer.appendChild(img);
                        } else if (file.type.startsWith('video/')) {
                            const video = document.createElement('video');
                            video.src = e.target.result;
                            video.controls = true;
                            selectedFilesContainer.appendChild(video);
                        } else if (extension === 'pdf') {
                            const fileIcon = document.createElement('div');
                            fileIcon.classList.add('file-icon');
                            fileIcon.innerHTML = '<img src="https://img.icons8.com/color/48/000000/pdf.png" alt="PDF Icon">';
                            selectedFilesContainer.appendChild(fileIcon);
                        } else if (extension === 'doc' || extension === 'docx') {
                            const fileIcon = document.createElement('div');
                            fileIcon.classList.add('file-icon');
                            fileIcon.innerHTML = '<img src="https://img.icons8.com/color/48/000000/ms-word.png" alt="Word Icon">';
                            selectedFilesContainer.appendChild(fileIcon);
                        } else if (extension === 'zip' || extension === 'rar') {
                            const fileIcon = document.createElement('div');
                            fileIcon.classList.add('file-icon');
                            fileIcon.innerHTML = '<img src="https://img.icons8.com/color/48/000000/zip.png" alt="ZIP Icon">';
                            selectedFilesContainer.appendChild(fileIcon);
                        } else {
                            const fileIcon = document.createElement('div');
                            fileIcon.classList.add('file-icon');
                            fileIcon.textContent = extension.toUpperCase();
                            selectedFilesContainer.appendChild(fileIcon);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                selectedFilesContainer.style.display = 'none';
            }
        };

        window.uploadFiles = async function() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert("Por favor, selecciona al menos un archivo.");
                return;
            }

            if (!userEmail) {
                alert("No se ha detectado un correo electr√≥nico.");
                return;
            }

            const date = new Date().toISOString().replace(/:/g, '-');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const progressMessage = document.getElementById('progressMessage');

            progressBar.style.display = 'block'; 

            const promises = []; 

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storageRef = ref(storage, `${userEmail}/${date}-${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progressValue = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progress.style.width = `${progressValue}%`;
                        progressMessage.textContent = `Subiendo: ${progressValue.toFixed(2)}%`;
                    }, 
                    (error) => {
                        console.error("Error al subir archivo: ", error);
                        alert("Error al subir archivo.");
                    }, 
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            console.log("Archivo disponible en: ", downloadURL);
                        });
                    }
                );
                promises.push(uploadTask); 
            }

            Promise.all(promises)
                .then(() => {
                    alert("Todos los archivos han sido subidos con √©xito.");
                    progressMessage.textContent = "Todos los archivos han sido subidos con √©xito.";

                    document.getElementById('fileInput').value = ''; 
                    document.getElementById('selectedImages').innerHTML = ''; 
                    document.getElementById('selectedImages').style.display = 'none';

                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progress.style.width = '0';
                        progressMessage.textContent = '';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error al subir archivos: ", error);
                    alert("Error al subir archivos.");
                });
        };

        window.logout = function() {
            const confirmLogout = confirm("¬øEst√°s seguro de que deseas salir?");
            if (confirmLogout) {
                signOut(auth).then(() => {
                    alert("Sesi√≥n cerrada correctamente.");
                    window.location.href = 'index.html'; 
                }).catch((error) => {
                    console.error("Error al cerrar sesi√≥n: ", error);
                });
            }
        }
    </script>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado');
          })
          .catch(function(error) {
            console.log('Registro de Service Worker fallido:', error);
          });
      });
    }
  </script>
</body>
</html>
