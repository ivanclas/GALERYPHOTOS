<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos y Videos a Firebase</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="email"], input[type="file"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        #selectedImages {
            margin-top: 20px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        #selectedImages img, #selectedImages video {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        #progressBar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none; 
            margin-top: 10px;
            position: relative;
        }

        #progress {
            height: 20px;
            background-color: #007bff;
            width: 0;
            transition: width 0.3s ease;
        }

        #progressMessage {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
            }

            #selectedImages img, #selectedImages video {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Fotos y Videos</h1>
        <label for="emailInput">Correo Electrónico:</label>
        <input type="email" id="emailInput" placeholder="Tu correo electrónico" required readonly>
        
        <label for="fileInput">Seleccionar Archivos:</label>
        <input type="file" id="fileInput" accept="image/*, video/*" multiple onchange="previewFiles()">

        <div id="selectedImages"></div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="progressMessage"></div>
        </div>

        <button onclick="uploadFiles()">Subir Archivos</button>
        <button onclick="window.location.href='verGaleria2.html'">Ver Galería</button>
        <button onclick="window.location.href='menu.html'">Volver al Menú</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "DOMAIN",
            databaseURL: "DB_URL",
            projectId: "PROJECT_ID",
            storageBucket: "STORAGE_BUCKET",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);
        let userEmail = "";

        // Autenticación de usuario
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                document.getElementById('emailInput').value = userEmail;
            } else {
                // Si el usuario no está autenticado, redirigir a la página de inicio de sesión
                window.location.href = 'index.html';
            }
        });

        window.previewFiles = function() {
            const files = document.getElementById('fileInput').files;
            const selectedFilesContainer = document.getElementById('selectedImages');
            selectedFilesContainer.innerHTML = ""; 

            if (files.length > 0) {
                selectedFilesContainer.style.display = 'flex';
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (file.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            selectedFilesContainer.appendChild(img);
                        } else if (file.type.startsWith('video/')) {
                            const video = document.createElement('video');
                            video.src = e.target.result;
                            video.controls = true;
                            selectedFilesContainer.appendChild(video);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                selectedFilesContainer.style.display = 'none';
            }
        };

        window.uploadFiles = async function() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert("Por favor, selecciona al menos un archivo.");
                return;
            }

            if (!userEmail) {
                alert("No se ha detectado un correo electrónico.");
                return;
            }

            const date = new Date().toISOString().replace(/:/g, '-');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const progressMessage = document.getElementById('progressMessage');

            document.querySelector('button').disabled = true;
            document.querySelectorAll('button')[1].disabled = true;
            
            progressBar.style.display = 'block';

            const promises = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storageRef = ref(storage, `${userEmail}/${date}-${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progressValue = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progress.style.width = `${progressValue}%`;
                        progressMessage.textContent = `Subiendo: ${progressValue.toFixed(2)}%`;
                    }, 
                    (error) => {
                        console.error("Error: ", error);
                        alert("Error al subir archivo.");
                    }, 
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            console.log("Archivo disponible en: ", downloadURL);
                        });
                    }
                );
                promises.push(uploadTask);
            }

            Promise.all(promises)
                .then(() => {
                    alert("Todos los archivos han sido subidos.");
                    progressMessage.textContent = "Todos los archivos han sido subidos.";

                    document.getElementById('fileInput').value = '';
                    document.getElementById('selectedImages').innerHTML = '';
                    document.getElementById('selectedImages').style.display = 'none';

                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progress.style.width = '0';
                        progressMessage.textContent = '';
                        document.querySelector('button').disabled = false;
                        document.querySelectorAll('button')[1].disabled = false;
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error: ", error);
                    alert("Error al subir archivos.");
                });
        };

        // Cerrar sesión y redirigir al inicio de sesión
        window.logout = function() {
            signOut(auth).then(() => {
                localStorage.removeItem("userEmail");
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error("Error al cerrar sesión: ", error);
            });
        };

        // Evitar volver después de cerrar sesión
        window.addEventListener('popstate', function (event) {
            if (!localStorage.getItem("userEmail")) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
